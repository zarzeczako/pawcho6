version: '3.7'

services:
  backend:
    image: node:alpine
    working_dir: /usr/app
    volumes:
      - .:/usr/app  # Montujemy bieżący katalog do kontenera
    ports:
      - "8081:8081"  # Udostępniamy port backendu na hoście
    environment:
      - PORT=8081    # Zmienna środowiskowa dla aplikacji Node.js
    command: ["node", "index.js"]  # Uruchomienie backendu

  frontend:
    build:
      context: .
      dockerfile: Dockerfile  # Budujemy obraz z lokalnego Dockerfile’a
    ports:
      - "80:80"  # Frontend (Nginx) nasłuchuje na porcie 80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf  # Konfiguracja Nginx z pliku lokalnego
    depends_on:
      backend:
        condition: service_started  # Frontend startuje po backendzie (bez healthcheck)
