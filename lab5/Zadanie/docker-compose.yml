services:
  backend:
    image: node:alpine
    working_dir: /usr/app
    volumes:
      - .:/usr/app
    ports:
      - "8081:8081"  # Poprawiony port: nas≈Çuchujemy na 8081, nie 8080
    environment:
      - PORT=8081    # Port backendu zmieniony na 8081
    command: ["node", "index.js"]
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
